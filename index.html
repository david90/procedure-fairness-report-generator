<title>模擬業務申請</title>
<body>
<div class="container panel">
  <h4>模擬業務申請</h4>
  <h3>請輸入打算申請業務及其資料</h3>
  <div><label>致:</label> <input class="org" type="text" name="org" placeholder="行會"/></div>
  <div><label>申請公司名稱為:</label> <input class="your_org" type="text" name="your_org"/ placeholder="香港電視網絡"></div>
  <div><label>打算申請:</label> <input class="decision" type="text" name="decision" placeholder="免費電視"/>牌照</div>

  <div><label>  讓更多人能夠</label> <input class="action" type="text" name="action" placeholder="收看"/></div>
  <div><label>更優質的</label> <input class="product" type="text" name="product" placeholder="電視節目"/></div>
  <div><input type="submit" class="generate"></div>
</div>  

  <div class="container in-progress"><img src="http://preloaders.net/preloaders/484/Instagram%20loading.gif" class="loading"> 處理中... (約須兩年)</div>
<div class="container generated">
  <div class="result">結果: 不獲批准。 <a href="#" class="reload">再一次申請</a>
  </div>
   <div class="result-img">&nbsp;
  </div>
        <h2 class="report-name"></h2>
        <div class="editable report-content" contenteditable="true" data-placeholder="Type your text" data-medium-element="true">
...
        </div>
    </div>
